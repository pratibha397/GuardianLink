
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <title>Aegis Mesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #38bdf8;
      --neon-red: #ef4444;
      --bg-dark: #020617;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-dark);
      color: #f8fafc;
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .neural-ring {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    
    .neural-ring.active {
      box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
    }
    
    .ring-layer {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(56, 189, 248, 0.2);
      animation: pulse-ring 4s infinite linear;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .emergency-pulse {
      animation: alert-red 1.5s infinite;
    }
    
    @keyframes alert-red {
      0% { background: #991b1b; }
      50% { background: #ef4444; }
      100% { background: #991b1b; }
    }

    header { padding-top: max(1.5rem, env(safe-area-inset-top)); }
    nav { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
  </style>

}
